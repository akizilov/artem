<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="This is a form page collecting info about user.">
    <meta name="keywords" content="keywords, forms, input, submit">
    <meta name="robots" content="nofollow">
    <meta name="author" content="Artem Kizilov">
    <meta charset="UTF-8">
     <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="page fixed-width" id="page">
      <form action="https://example.com/submit">
          <fieldset>
              <legend>Contact Information</legend>
  
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name"><br><br>
  
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email"><br><br> <!-- HTML5 input -->
  
              <label for="age">Age:</label>
              <input type="number" id="age" name="age"><br><br>
  
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob"><br><br>
  
              <input type="submit" value="Submit">
          </fieldset>
      </form>
    </div>
  </body>
</html>
